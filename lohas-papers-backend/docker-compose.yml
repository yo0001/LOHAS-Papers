# ⚠️ SECURITY: Set POSTGRES_PASSWORD in .env or environment before deploying.
# Never use default passwords in production.
services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/lohas_papers

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_DB: lohas_papers
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
